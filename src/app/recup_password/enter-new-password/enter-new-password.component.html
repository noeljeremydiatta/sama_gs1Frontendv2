<div class="h-[90vh] mt-10 md:flex">
    <div class="w-full hidden  h-[85vh] relative  lg:block lg:w-1/2 bg-cover rounded-l-lg">
        <div class="flex   h-1/4 absolute  left-1/3 top-[-12%] mt-2 items-center  justify-center">
            <img src="assets/images/aier.png" alt="">
            <img src="assets/images/logogs1.png" alt="">
        </div>
        <div class="h-3/4 ">
            <img src="assets/images/graduation-amico.jpg" alt="">
        </div>
    </div>
    <div class="flex md:w-1/2 items-center justify-between  flex-col h-[90vh] primarycolor">
        <div class="w-full mt-8">
            <div class="flex items-center justify-center flex-col">
                <div class="font-weight-bold text-white  sm:text-5xl text-xl">
                    Vérifiez & Validez
                </div>
                <div class="text-white">
                    vos diplômes en toute sécurité
                </div>
            </div>
        </div>
        <div class="ml-2  w-full sm:full flex items-center relative justify-between flex-col">
            <div
                class="text-2xl-center flex items-center sm:text-md-center sm:w-1/2  rounded-xl absolute bottom-[97%] justify-center  h-12 text-white font-bold bgOrange1">
                Réinitialiser votre mot de passe
            </div>
            <div *ngIf="errors" class="alert alert-danger mt-3">
                {{ errors }}
            </div>
            <form action="" class="mb-0  space-y-3 w-2/3 rounded-2xl  bg-white shadow-lg sm:p-6 lg:p-8"
                [formGroup]="newPasswordForm" (ngSubmit)="newPassword()">
                <div>
                    <label for="email" class="primarycolorText">Saisir un nouveau mot de passe </label>
                    <div class="relative">
                        <input type="password" formControlName="password"
                            class="w-full rounded-lg border-2 border-orange-300 p-4 pe-12 text-sm shadow-sm"
                            placeholder="Entrer le nouveau mot de passe" />
                    </div>
                </div>
                <div *ngIf="password!.invalid && (password!.dirty || password!.touched)"
                    class="alert text-xl font-bold flex items-center justify-center text-red-600">
                    <div *ngIf="password!.errors?.['minLength']">Le password doit etre de plus de 4 caracteres.</div>
                </div>
                <div>
                    <label for="password" class="primarycolorText">Confirmer le nouveau mot de passe </label>
                    <div class="relative">
                        <input type="password" formControlName="password_confirmation"
                            class="w-full rounded-lg  border-2 border-orange-300 p-4 pe-12 text-sm shadow-sm"
                            placeholder="confirmation du nouveau mot de pass" />
                    </div>
                </div>

                <div class="text-red-500 text-bold text-2xl" *ngIf="newPasswordForm.errors?.['PasswordNoMatch']">
                    Password does'nt match.
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" [disabled]="newPasswordForm.invalid"
                        class="block w-1/3  bgOrange1 rounded-lg  px-5 py-3 text-sm font-medium text-white">
                        DEFINIR
                    </button>
                </div>
            </form>
        </div>
        <div class="1/3 flex  mb-10 items-center justify-center">
            <div class="text-white">
                © 2023_SAMA GS1 - Powered by <label for="" class="orange1">GS1 Sénégal</label>
            </div>
        </div>
    </div>
</div>
